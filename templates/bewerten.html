
<!DOCTYPE html>
<html>
<head>
  <title>Bewertung</title>
  <script>
    function vibrieren(ms) {
      if ("vibrate" in navigator) {
        navigator.vibrate(ms);
      }
    }
  </script>  
  <script>
    function playSound(nr) {
      const sound = document.getElementById("sound-" + nr);
      if (sound) sound.play();
    }
  </script>
</head>
<body>
  <h2 style="font-size: 68px; text-align: center;">Reihe {{ reihe }} â€“ Stock {{ stock }}</h2>
  <form method="post" style="display: flex; flex-direction: column; gap: 200px; align-items: center;">
    <button name="bewertung" value="1" onclick="vibrieren(100)" 
      style="font-size: 62px; padding: 60px 120px; background-color: green; color: white; border: none; border-radius: 10px;">
      1 (gut)</button>
    <button name="bewertung" value="2" onclick="vibrieren(200)" 
      style="font-size: 62px; padding: 60px 120px; background-color: orange; color: white; border: none; border-radius: 10px;">
      2 (mittel)</button>
    <button name="bewertung" value="3" onclick="vibrieren(300)" 
      style="font-size: 62px; padding: 60px 120px; background-color: red; color: white; border: none; border-radius: 10px;">
      3 (schlecht)</button>
  </form>
</body>
</html>
